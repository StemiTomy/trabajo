<!DOCTYPE html>
<html>
<head>
    <title>Resultado</title>
</head>
<body>
    <p>Est√°s buscando: {{query}}</p>
    {% if articulos %}
        <p>Articulos encontrados: {{articulos|length}} articulos</p>
        <ul>
            {% for articulo in articulos %}
                <li>{{articulo.nombre}} &nbsp; {{articulo.seccion}} &nbsp; {{articulo.precio}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay articulos</p>
    {% endif %}
</body>
</html>
